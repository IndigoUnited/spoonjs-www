<ul>
    {{~ it.topics :topic }}
    <li class="topic_{{! it.generateTopicClass(topic) }}">
        <a href="{{! it.$url('topic', { name: it.normalizeTopic(topic) }) }}">{{! topic}}</a>
        <ul>
            {{~ it.subtopics[topic] :subtopic }}
            <li class="topic_{{! it.generateTopicClass(subtopic) }}">
                <a href="{{! it.$url('topic', { name: it.normalizeTopic(subtopic) }) }}">{{! subtopic}}</a>
            </li>
            {{~ }}
        </ul>
    </li>
    {{~}}
</ul>
